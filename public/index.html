<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard de Paquetería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-KyZXEAg3QhqLMpG8r+8fhAXLR7...==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary: #00b894;
            --primary-dark: #009172;
            --bg: #f1f4f9;
            --text-dark: #2d3436;
            --text-muted: #636e72;
            --card-bg: #ffffff;
            --card-border: #dfe6e9;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
        }

        header {
            background-color: var(--card-bg);
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .dashboard {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .card h3 {
            margin: 0 0 0.5rem;
            font-size: 1.4rem;
        }

        .card p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .card a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            font-weight: bold;
        }

        .card a:hover {
            background-color: var(--primary-dark);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1><i class="fas fa-shipping-fast"></i> Dashboard de Paquetería</h1>
    </header>

    <main class="dashboard">
        <div class="cards">
            <div class="card">
                <i class="fas fa-truck"></i>
                <h3>Vehículos</h3>
                <p>Gestiona tu flota de transporte y su disponibilidad.</p>
                <a href="/vehiculos">Ver más</a>
            </div>
            <div class="card">
                <i class="fas fa-id-card"></i>
                <h3>Conductores</h3>
                <p>Controla perfiles y asignaciones de conductores.</p>
                <a href="/conductores">Ver más</a>
            </div>
            <div class="card">
                <i class="fas fa-route"></i>
                <h3>Rutas</h3>
                <p>Planifica y organiza las rutas de entrega.</p>
                <a href="/rutas">Ver más</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Paquetería. Todos los derechos reservados.
    </footer>

</body>

</html>
