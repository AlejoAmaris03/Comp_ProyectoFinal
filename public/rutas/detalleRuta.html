<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Ruta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.css">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/detalleRuta.css">
</head>

<body>
    <div class="content">
        <div class="container">
            <h2 class="fw-bold text-center mb-5">
                <i class="fas fa-route me-2"></i>Detalle de la Ruta
            </h2>

            <!-- Mapa -->
            <div class="row justify-content-center mb-4">
                <div class="col-lg-10">
                    <div id="map" class="map-container rounded-4 shadow-sm" style="height: 400px;"></div>
                </div>
            </div>

            <!-- Información de la Ruta -->
            <div class="row justify-content-center mb-4">
                <div class="col-lg-10">
                    <div class="p-4 rounded-4 shadow-sm bg-white vehiculo-details">
                        <h4 class="fw-bold mb-4">
                            <i class="fas fa-info-circle me-2"></i> Información de la Ruta
                        </h4>
                        <div id="rutaInfo">
                            <!-- JS inserts this -->
                        </div>
                        <button class="btn btn-custom mt-3 shadow-sm px-4 py-2 rounded-3 d-inline-flex align-items-center gap-2" 
                            data-bs-toggle="modal" data-bs-target="#detalleModal">
                            <i class="fas fa-plus-circle"></i> Agregar Punto de Entrega
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista de Detalles -->
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div id="detalleList" class="mb-3"></div>
                </div>
            </div>

            <!-- Botón Volver -->
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <button id="btnVolver" class="btn btn-secondary mt-4">
                        <i class="fas fa-arrow-left"></i> Volver a Rutas
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Punto de Entrega -->
    <div class="modal fade" id="detalleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-map-marker-alt me-2"></i> Agregar Punto de Entrega</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="detalleForm" novalidate autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label">Latitud</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                <input type="text" class="form-control" name="latitud" required />
                            </div>
                            <div class="invalid-feedback">La latitud es requerida</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Longitud</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                                <input type="text" class="form-control" name="longitud" required />
                            </div>
                            <div class="invalid-feedback">La longitud es requerida</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-address-card"></i></span>
                                <input type="text" class="form-control" name="direccion" required />
                            </div>
                            <div class="invalid-feedback">La dirección es requerida</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de Paquete</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-box"></i></span>
                                <input type="text" class="form-control" name="numeroPaquete" required />
                            </div>
                            <div class="invalid-feedback">El número de paquete es requerido</div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Detalle
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts: Bootstrap y Mapbox GL JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="../assets/js/detalleFactura.js"></script>
</body>

</html>
